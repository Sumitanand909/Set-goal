<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set your goal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <h1 class="heading">Set Your<span> Goal</span></h1>
        <div class="app-container">
            <h2 class="today"><span>Today</span>  <!--<img class="sun-icon" src="/images/sun.png" height="50px" alt="Sun"> --> </h2> 
            <p class="progress-label">Raise the bar by completing your goals!</p>
            <div class="progress-bar">
                <div class="progress-value">
                    <span>2/3 Completed</span>
                </div>
            </div>
            <p class="error-message">Please set all 3 goals!</p>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check" src="images/check.png" alt="check" height="10px">
                </div>
                <input id="first" class="goal-1" type="text" placeholder="Add new goal...">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check" src="images/check.png" alt="check" height="10px">
                </div>
                <input id="second" class="goal-1" type="text" placeholder="Add new goal...">
            </div>
            <div class="goal-container">
                <div class="custom-checkbox">
                    <img class="check" src="images/check.png" alt="check" height="10px">
                </div>
                <input id="third" class="goal-1" type="text" placeholder="Add new goal...">
            </div>
            <p class="motivate">"You can make everyday better!"</p>
            <p class="owner"><span>Made by </span><img class="heart" src="images/heart.png" alt="Heart" height="15px"> <span>Sumit Anand</span></p>
        </div>
    </main>
</body>
</html>
